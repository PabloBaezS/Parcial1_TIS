<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Vuelos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background-color: white;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            text-align: center;
        }
        td strong {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Lista de Vuelos</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Precio</th>
    </tr>
    {% for vuelo in vuelos %}
    <tr>
        <td>{{ vuelo.id }}</td>
        <td>
            {% if vuelo.flight_type == 'Internacional' %}
            <strong>{{ vuelo.name }}</strong>
            {% else %}
            {{ vuelo.name }}
            {% endif %}
        </td>
        <td>{{ vuelo.flight_type }}</td>
        <td style="color: {% if vuelo.flight_type == 'Nacional' %}blue{% endif %};">
            ${{ vuelo.price }} COP
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
